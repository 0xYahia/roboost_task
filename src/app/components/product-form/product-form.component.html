<form [formGroup]="form">
  <div class="mb-3">
    <!-- <label for="title" class="form-label">Title</label> -->
    <input
      formControlName="title"
      type="text"
      class="form-control"
      id="title"
      placeholder="Title"
    />
  </div>
  <div class="mb-3">
    <!-- <label for="price" class="form-label">Price</label> -->
    <input
      formControlName="price"
      type="number"
      class="form-control"
      id="price"
      placeholder="Price"
    />
  </div>
  <select formControlName="categories" class="dropdown">
    <option *ngFor="let category of categories">
      {{ category }}
    </option>
  </select>
  <div class="mb-3">
    <!-- <label for="title" class="form-label">Title</label> -->
    <input
      formControlName="image"
      type="file"
      class="form-control"
      id="image"
    />
  </div>
  <div class="mb-3">
    <!-- <label for="description" class="form-label">Description</label> -->
    <textarea
      formControlName="description"
      class="form-control"
      id="description"
      rows="3"
    ></textarea>
  </div>
</form>
